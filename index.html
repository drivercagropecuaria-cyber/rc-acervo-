<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RC Acervo - Biblioteca de Fotos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --rc-dark: #0d2b1f;
      --rc-green: #1a4d3a;
      --rc-gold: #d4a574;
      --rc-cream: #f5f0e6;
    }
    
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--rc-dark);
      color: var(--rc-cream);
      min-height: 100vh;
    }
    
    .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
    
    /* Header */
    header {
      background: rgba(26, 77, 58, 0.5);
      border-bottom: 1px solid rgba(212, 165, 116, 0.2);
      padding: 20px 0;
      margin-bottom: 30px;
    }
    
    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .logo-icon {
      width: 50px;
      height: 50px;
      background: var(--rc-gold);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    
    .logo-text h1 {
      color: var(--rc-gold);
      font-size: 24px;
      font-weight: 700;
    }
    
    .logo-text p {
      color: rgba(245, 240, 230, 0.6);
      font-size: 14px;
    }
    
    .server-status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 20px;
      font-size: 14px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    .status-online { background: #4ade80; }
    .status-offline { background: #ef4444; }
    .status-checking { background: #fbbf24; }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    /* Navigation */
    nav {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }
    
    .nav-btn {
      padding: 12px 24px;
      background: transparent;
      border: 1px solid rgba(212, 165, 116, 0.3);
      border-radius: 8px;
      color: var(--rc-cream);
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
    }
    
    .nav-btn:hover {
      background: rgba(212, 165, 116, 0.1);
      border-color: rgba(212, 165, 116, 0.5);
    }
    
    .nav-btn.active {
      background: var(--rc-gold);
      color: var(--rc-dark);
      border-color: var(--rc-gold);
      font-weight: 600;
    }
    
    /* Upload Button */
    .upload-btn {
      padding: 12px 24px;
      background: var(--rc-gold);
      color: var(--rc-dark);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .upload-btn:hover {
      background: #c49a6a;
    }
    
    .upload-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .stat-card {
      background: rgba(26, 77, 58, 0.3);
      border: 1px solid rgba(212, 165, 116, 0.2);
      border-radius: 12px;
      padding: 20px;
    }
    
    .stat-card h3 {
      font-size: 14px;
      color: rgba(245, 240, 230, 0.6);
      margin-bottom: 8px;
    }
    
    .stat-card .value {
      font-size: 32px;
      font-weight: 700;
      color: var(--rc-cream);
    }
    
    /* Filters */
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
      padding: 20px;
      background: rgba(26, 77, 58, 0.3);
      border-radius: 12px;
    }
    
    .filter-group {
      flex: 1;
      min-width: 200px;
    }
    
    .filter-group label {
      display: block;
      font-size: 12px;
      color: rgba(245, 240, 230, 0.6);
      margin-bottom: 5px;
    }
    
    .filter-group select,
    .filter-group input {
      width: 100%;
      padding: 10px 15px;
      background: var(--rc-dark);
      border: 1px solid rgba(212, 165, 116, 0.3);
      border-radius: 8px;
      color: var(--rc-cream);
      font-size: 14px;
    }
    
    .filter-group select:focus,
    .filter-group input:focus {
      outline: none;
      border-color: var(--rc-gold);
    }
    
    /* Media Grid */
    .media-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    
    .media-card {
      background: rgba(26, 77, 58, 0.3);
      border: 1px solid rgba(212, 165, 116, 0.2);
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .media-card:hover {
      border-color: rgba(212, 165, 116, 0.5);
      transform: translateY(-2px);
    }
    
    .media-preview {
      aspect-ratio: 4/3;
      background: rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    .media-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .media-preview .icon {
      font-size: 48px;
    }
    
    .media-status {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 600;
    }
    
    .status-entrada { background: rgba(251, 191, 36, 0.2); color: #fbbf24; }
    .status-catalogado { background: rgba(96, 165, 250, 0.2); color: #60a5fa; }
    .status-producao { background: rgba(251, 146, 60, 0.2); color: #fb923c; }
    .status-publicado { background: rgba(74, 222, 128, 0.2); color: #4ade80; }
    .status-arquivado { background: rgba(156, 163, 175, 0.2); color: #9ca3af; }
    
    .media-info {
      padding: 15px;
    }
    
    .media-info h4 {
      font-size: 14px;
      margin-bottom: 5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .media-info p {
      font-size: 12px;
      color: rgba(245, 240, 230, 0.6);
    }
    
    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
    }
    
    .modal {
      background: var(--rc-dark);
      border: 1px solid rgba(212, 165, 116, 0.3);
      border-radius: 16px;
      width: 100%;
      max-width: 600px;
      max-height: 90vh;
      overflow: auto;
    }
    
    .modal-header {
      padding: 20px;
      border-bottom: 1px solid rgba(212, 165, 116, 0.2);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .modal-header h2 {
      color: var(--rc-gold);
    }
    
    .modal-close {
      background: none;
      border: none;
      color: var(--rc-cream);
      font-size: 24px;
      cursor: pointer;
    }
    
    .modal-body {
      padding: 20px;
    }
    
    .drop-zone {
      border: 2px dashed rgba(212, 165, 116, 0.3);
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .drop-zone:hover {
      border-color: rgba(212, 165, 116, 0.6);
      background: rgba(212, 165, 116, 0.05);
    }
    
    .drop-zone.dragover {
      border-color: var(--rc-gold);
      background: rgba(212, 165, 116, 0.1);
    }
    
    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-top: 20px;
    }
    
    .form-group label {
      display: block;
      font-size: 12px;
      color: rgba(245, 240, 230, 0.6);
      margin-bottom: 5px;
    }
    
    .form-group select,
    .form-group input {
      width: 100%;
      padding: 10px 15px;
      background: var(--rc-dark);
      border: 1px solid rgba(212, 165, 116, 0.3);
      border-radius: 8px;
      color: var(--rc-cream);
    }
    
    .file-list {
      margin-top: 20px;
    }
    
    .file-item {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 12px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      margin-bottom: 10px;
    }
    
    .file-item img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 8px;
    }
    
    .file-item .info {
      flex: 1;
    }
    
    .file-item .info h4 {
      font-size: 14px;
      margin-bottom: 3px;
    }
    
    .file-item .info p {
      font-size: 12px;
      color: rgba(245, 240, 230, 0.5);
    }
    
    .progress-bar {
      height: 4px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 2px;
      overflow: hidden;
      margin-top: 8px;
    }
    
    .progress-fill {
      height: 100%;
      background: var(--rc-gold);
      transition: width 0.3s;
    }
    
    .modal-footer {
      padding: 20px;
      border-top: 1px solid rgba(212, 165, 116, 0.2);
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    
    .btn-secondary {
      padding: 12px 24px;
      background: transparent;
      border: 1px solid rgba(212, 165, 116, 0.3);
      border-radius: 8px;
      color: var(--rc-cream);
      cursor: pointer;
    }
    
    .btn-secondary:hover {
      background: rgba(212, 165, 116, 0.1);
    }
    
    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
    }
    
    .empty-state .icon {
      font-size: 64px;
      margin-bottom: 20px;
      opacity: 0.5;
    }
    
    .empty-state h3 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    
    .empty-state p {
      color: rgba(245, 240, 230, 0.6);
    }
    
    /* Loading */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(212, 165, 116, 0.3);
      border-top-color: var(--rc-gold);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <header>
    <div class="container header-content">
      <div class="logo">
        <div class="logo-icon">üì∑</div>
        <div class="logo-text">
          <h1>RC Acervo</h1>
          <p>Biblioteca de Fotos</p>
        </div>
      </div>
      <div class="server-status">
        <span class="status-dot status-checking" id="status-dot"></span>
        <span id="status-text">Verificando...</span>
      </div>
    </div>
  </header>

  <main class="container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
      <nav>
        <button class="nav-btn active" onclick="showView('dashboard')">Dashboard</button>
        <button class="nav-btn" onclick="showView('catalogo')">Cat√°logo</button>
      </nav>
      <button class="upload-btn" id="upload-btn" onclick="openUploadModal()" disabled>
        üì§ Novo Upload
      </button>
    </div>

    <!-- Dashboard View -->
    <div id="view-dashboard">
      <div class="stats-grid" id="stats-grid">
        <div class="stat-card">
          <h3>Total de Itens</h3>
          <div class="value" id="stat-total">-</div>
        </div>
        <div class="stat-card">
          <h3>Imagens</h3>
          <div class="value" id="stat-imagens">-</div>
        </div>
        <div class="stat-card">
          <h3>V√≠deos</h3>
          <div class="value" id="stat-videos">-</div>
        </div>
      </div>
      
      <div id="stats-details"></div>
    </div>

    <!-- Catalogo View -->
    <div id="view-catalogo" class="hidden">
      <div class="filters">
        <div class="filter-group">
          <label>Buscar</label>
          <input type="text" id="search-input" placeholder="Nome, √°rea, tema..." oninput="filterMedias()">
        </div>
        <div class="filter-group">
          <label>√Årea</label>
          <select id="filter-area" onchange="filterMedias()">
            <option value="">Todas</option>
          </select>
        </div>
        <div class="filter-group">
          <label>Tema</label>
          <select id="filter-tema" onchange="filterMedias()">
            <option value="">Todos</option>
          </select>
        </div>
        <div class="filter-group">
          <label>Status</label>
          <select id="filter-status" onchange="filterMedias()">
            <option value="">Todos</option>
          </select>
        </div>
      </div>
      
      <div id="media-count" style="margin-bottom: 20px; color: rgba(245, 240, 230, 0.6);"></div>
      
      <div class="media-grid" id="media-grid">
        <div class="loading"><div class="spinner"></div></div>
      </div>
    </div>
  </main>

  <!-- Upload Modal -->
  <div class="modal-overlay hidden" id="upload-modal">
    <div class="modal">
      <div class="modal-header">
        <h2>Upload de Arquivos</h2>
        <button class="modal-close" onclick="closeUploadModal()">&times;</button>
      </div>
      <div class="modal-body">
        <div class="drop-zone" id="drop-zone" onclick="document.getElementById('file-input').click()">
          <div style="font-size: 48px; margin-bottom: 15px;">üìÅ</div>
          <p style="font-size: 16px; margin-bottom: 10px;">Arraste arquivos aqui ou clique para selecionar</p>
          <p style="font-size: 14px; color: rgba(245, 240, 230, 0.5);">Imagens (JPG, PNG) e V√≠deos (MP4, MOV)</p>
          <input type="file" id="file-input" multiple accept="image/*,video/*" style="display: none;" onchange="handleFiles(this.files)">
        </div>
        
        <div class="form-grid">
          <div class="form-group">
            <label>√Årea / Fazenda *</label>
            <select id="upload-area" required>
              <option value="">Selecione...</option>
            </select>
          </div>
          <div class="form-group">
            <label>N√∫cleo</label>
            <select id="upload-nucleo">
              <option value="">Selecione...</option>
            </select>
          </div>
          <div class="form-group">
            <label>Tema Principal *</label>
            <select id="upload-tema" required>
              <option value="">Selecione...</option>
            </select>
          </div>
          <div class="form-group">
            <label>Status</label>
            <select id="upload-status">
              <option value="Entrada (Bruto)">Entrada (Bruto)</option>
              <option value="Catalogado">Catalogado</option>
              <option value="Em produ√ß√£o">Em produ√ß√£o</option>
              <option value="Publicado">Publicado</option>
              <option value="Arquivado">Arquivado</option>
            </select>
          </div>
        </div>
        
        <div class="file-list" id="file-list"></div>
      </div>
      <div class="modal-footer">
        <button class="btn-secondary" onclick="closeUploadModal()">Cancelar</button>
        <button class="upload-btn" id="btn-start-upload" onclick="startUpload()" disabled>
          Enviar Arquivos
        </button>
      </div>
    </div>
  </div>

  <script>
    // Configura√ß√£o
    const API_URL = '';
    
    // Dados
    let allMedias = [];
    let uploadFiles = [];
    
    // Op√ß√µes
    const AREAS = ['Vila Canabrava', "Olhos d'√Ågua", 'Boa Vista', 'S√£o Jo√£o', 'Santa Maria', 'Outra'];
    const NUCLEOS_PECUARIA = ['Cria', 'Recria', 'Engorda', 'Maternidade', 'Curral', 'Outro'];
    const NUCLEOS_AGRO = ['Agricultura', 'Silvicultura', 'Irriga√ß√£o', 'Outro'];
    const TEMAS = ['Terra e Sert√£o', 'Tradi√ß√£o', 'Inova√ß√£o', 'Sustentabilidade', 'Fam√≠lia', 'Hist√≥ria', 'Outro'];
    const STATUS = ['Entrada (Bruto)', 'Catalogado', 'Em produ√ß√£o', 'Publicado', 'Arquivado'];
    
    // Inicializa√ß√£o
    document.addEventListener('DOMContentLoaded', () => {
      populateSelects();
      checkHealth();
      loadData();
      setupDragDrop();
    });
    
    // Popula selects
    function populateSelects() {
      // √Åreas
      const areaSelects = ['filter-area', 'upload-area'];
      areaSelects.forEach(id => {
        const select = document.getElementById(id);
        AREAS.forEach(a => {
          const opt = document.createElement('option');
          opt.value = a;
          opt.textContent = a;
          select.appendChild(opt);
        });
      });
      
      // N√∫cleos
      const nucleoSelect = document.getElementById('upload-nucleo');
      const optGroupPec = document.createElement('optgroup');
      optGroupPec.label = 'Pecu√°ria';
      NUCLEOS_PECUARIA.forEach(n => {
        const opt = document.createElement('option');
        opt.value = n;
        opt.textContent = n;
        optGroupPec.appendChild(opt);
      });
      nucleoSelect.appendChild(optGroupPec);
      
      const optGroupAgro = document.createElement('optgroup');
      optGroupAgro.label = 'Agro';
      NUCLEOS_AGRO.forEach(n => {
        const opt = document.createElement('option');
        opt.value = n;
        opt.textContent = n;
        optGroupAgro.appendChild(opt);
      });
      nucleoSelect.appendChild(optGroupAgro);
      
      // Temas
      const temaSelects = ['filter-tema', 'upload-tema'];
      temaSelects.forEach(id => {
        const select = document.getElementById(id);
        TEMAS.forEach(t => {
          const opt = document.createElement('option');
          opt.value = t;
          opt.textContent = t;
          select.appendChild(opt);
        });
      });
      
      // Status
      const statusSelect = document.getElementById('filter-status');
      STATUS.forEach(s => {
        const opt = document.createElement('option');
        opt.value = s;
        opt.textContent = s;
        statusSelect.appendChild(opt);
      });
    }
    
    // Verifica sa√∫de do servidor
    async function checkHealth() {
      try {
        const response = await fetch(`${API_URL}/api/health`);
        const data = await response.json();
        
        if (data.success && data.data?.status === 'ok') {
          setServerStatus('online');
        } else {
          setServerStatus('offline');
        }
      } catch {
        setServerStatus('offline');
      }
    }
    
    function setServerStatus(status) {
      const dot = document.getElementById('status-dot');
      const text = document.getElementById('status-text');
      const uploadBtn = document.getElementById('upload-btn');
      
      dot.className = `status-dot status-${status}`;
      text.textContent = status === 'online' ? 'Servidor Online' : 'Servidor Offline';
      uploadBtn.disabled = status !== 'online';
    }
    
    // Carrega dados
    async function loadData() {
      try {
        const [mediasRes, statsRes] = await Promise.all([
          fetch(`${API_URL}/api/media`),
          fetch(`${API_URL}/api/media/stats`)
        ]);
        
        const mediasData = await mediasRes.json();
        const statsData = await statsRes.json();
        
        if (mediasData.success) {
          allMedias = mediasData.data || [];
          renderMedias(allMedias);
        }
        
        if (statsData.success) {
          renderStats(statsData.data);
        }
      } catch (error) {
        console.error('Erro ao carregar dados:', error);
      }
    }
    
    // Renderiza estat√≠sticas
    function renderStats(stats) {
      document.getElementById('stat-total').textContent = stats?.totalItens || 0;
      document.getElementById('stat-imagens').textContent = stats?.totalImagens || 0;
      document.getElementById('stat-videos').textContent = stats?.totalVideos || 0;
    }
    
    // Renderiza m√≠dias
    function renderMedias(medias) {
      const grid = document.getElementById('media-grid');
      document.getElementById('media-count').textContent = `${medias.length} arquivo(s)`;
      
      if (medias.length === 0) {
        grid.innerHTML = `
          <div class="empty-state" style="grid-column: 1/-1;">
            <div class="icon">üìÅ</div>
            <h3>Nenhum arquivo encontrado</h3>
            <p>Fa√ßa upload de arquivos para come√ßar</p>
          </div>
        `;
        return;
      }
      
      grid.innerHTML = medias.map(m => `
        <div class="media-card" onclick="window.open('${m.url}', '_blank')">
          <div class="media-preview">
            ${m.tipo === 'imagem' 
              ? `<img src="${m.thumbnailUrl}" alt="${m.fileName}" loading="lazy">`
              : `<div class="icon">üé•</div>`
            }
            <span class="media-status status-${m.status.toLowerCase().replace(/[^a-z]/g, '')}">${m.status}</span>
          </div>
          <div class="media-info">
            <h4>${m.area}${m.nucleo ? ` - ${m.nucleo}` : ''}</h4>
            <p>${m.tema}</p>
            <p style="margin-top: 5px; font-size: 11px;">${new Date(m.uploadedAt).toLocaleDateString('pt-BR')}</p>
          </div>
        </div>
      `).join('');
    }
    
    // Filtra m√≠dias
    function filterMedias() {
      const search = document.getElementById('search-input').value.toLowerCase();
      const area = document.getElementById('filter-area').value;
      const tema = document.getElementById('filter-tema').value;
      const status = document.getElementById('filter-status').value;
      
      const filtered = allMedias.filter(m => {
        if (search && !m.fileName.toLowerCase().includes(search) && 
            !m.area.toLowerCase().includes(search) &&
            !m.tema.toLowerCase().includes(search)) return false;
        if (area && m.area !== area) return false;
        if (tema && m.tema !== tema) return false;
        if (status && m.status !== status) return false;
        return true;
      });
      
      renderMedias(filtered);
    }
    
    // Troca de view
    function showView(view) {
      document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      
      document.getElementById('view-dashboard').classList.toggle('hidden', view !== 'dashboard');
      document.getElementById('view-catalogo').classList.toggle('hidden', view !== 'catalogo');
      
      if (view === 'catalogo') {
        renderMedias(allMedias);
      }
    }
    
    // Upload Modal
    function openUploadModal() {
      document.getElementById('upload-modal').classList.remove('hidden');
      uploadFiles = [];
      renderFileList();
    }
    
    function closeUploadModal() {
      document.getElementById('upload-modal').classList.add('hidden');
      uploadFiles = [];
    }
    
    // Drag & Drop
    function setupDragDrop() {
      const dropZone = document.getElementById('drop-zone');
      
      dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.classList.add('dragover');
      });
      
      dropZone.addEventListener('dragleave', () => {
        dropZone.classList.remove('dragover');
      });
      
      dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('dragover');
        handleFiles(e.dataTransfer.files);
      });
    }
    
    // Handle files
    function handleFiles(files) {
      Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = (e) => {
          uploadFiles.push({
            file,
            preview: file.type.startsWith('image/') ? e.target.result : null,
            progress: 0,
            status: 'pending'
          });
          renderFileList();
        };
        if (file.type.startsWith('image/')) {
          reader.readAsDataURL(file);
        } else {
          uploadFiles.push({
            file,
            preview: null,
            progress: 0,
            status: 'pending'
          });
          renderFileList();
        }
      });
    }
    
    function renderFileList() {
      const list = document.getElementById('file-list');
      const btn = document.getElementById('btn-start-upload');
      
      btn.disabled = uploadFiles.length === 0 || !document.getElementById('upload-area').value || !document.getElementById('upload-tema').value;
      
      if (uploadFiles.length === 0) {
        list.innerHTML = '';
        return;
      }
      
      list.innerHTML = uploadFiles.map((f, i) => `
        <div class="file-item">
          ${f.preview ? `<img src="${f.preview}">` : '<div style="width: 50px; height: 50px; background: rgba(0,0,0,0.3); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 24px;">üìÑ</div>'}
          <div class="info">
            <h4>${f.file.name}</h4>
            <p>${(f.file.size / 1024 / 1024).toFixed(2)} MB</p>
            ${f.status === 'uploading' ? `
              <div class="progress-bar">
                <div class="progress-fill" style="width: ${f.progress}%"></div>
              </div>
            ` : f.status === 'done' ? '<p style="color: #4ade80;">‚úì Conclu√≠do</p>' : f.status === 'error' ? '<p style="color: #ef4444;">‚úó Erro</p>' : ''}
          </div>
          <button onclick="removeFile(${i})" style="background: none; border: none; color: #ef4444; cursor: pointer; font-size: 20px;">&times;</button>
        </div>
      `).join('');
    }
    
    function removeFile(index) {
      uploadFiles.splice(index, 1);
      renderFileList();
    }
    
    // Start Upload
    async function startUpload() {
      const area = document.getElementById('upload-area').value;
      const nucleo = document.getElementById('upload-nucleo').value;
      const tema = document.getElementById('upload-tema').value;
      const status = document.getElementById('upload-status').value;
      
      if (!area || !tema) {
        alert('Preencha √Årea e Tema');
        return;
      }
      
      const btn = document.getElementById('btn-start-upload');
      btn.disabled = true;
      btn.textContent = 'Enviando...';
      
      for (let i = 0; i < uploadFiles.length; i++) {
        const fileData = uploadFiles[i];
        fileData.status = 'uploading';
        renderFileList();
        
        try {
          // 1. Pede URL de upload
          const presignedRes = await fetch(`${API_URL}/api/upload/presigned`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              filename: fileData.file.name,
              contentType: fileData.file.type,
              size: fileData.file.size,
              metadata: { area, nucleo, tema, status }
            })
          });
          
          const presignedData = await presignedRes.json();
          if (!presignedData.success) throw new Error(presignedData.error);
          
          // 2. Faz upload para B2
          await fetch(presignedData.data.presignedUrl, {
            method: 'PUT',
            headers: presignedData.data.headers,
            body: fileData.file
          });
          
          // 3. Confirma upload
          await fetch(`${API_URL}/api/upload/complete`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              filePath: presignedData.data.filePath,
              metadata: { size: fileData.file.size, contentType: fileData.file.type, area, nucleo, tema, status }
            })
          });
          
          fileData.status = 'done';
          fileData.progress = 100;
        } catch (error) {
          console.error('Erro no upload:', error);
          fileData.status = 'error';
        }
        
        renderFileList();
      }
      
      btn.textContent = 'Conclu√≠do!';
      setTimeout(() => {
        closeUploadModal();
        loadData();
      }, 1500);
    }
  </script>
